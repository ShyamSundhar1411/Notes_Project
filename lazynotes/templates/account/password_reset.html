{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Reset Password</h1>
    <hr/>
    <form method = "POST">
        {% csrf_token %}
        {{form|crispy}}
        <br/>
        <button type = "submit" class = "btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
